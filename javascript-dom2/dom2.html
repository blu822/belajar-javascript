<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Silahkan kepo</h1>
    <form action="">
      <select name="myLink" id="myLink" onchange="pilihLink()">
        <option value="">Silahkan Pilih</option>
        <option value="https://github.com/blu822">GitHub</option>
        <option
          value="https://www.instagram.com/aditmbeee?igsh=MWE1c2NranpldGdieQ=="
        >
          instagram
        </option>
      </select>
    </form>

    <script>
      function pilihLink() {
        var linkTerpilih = document.getElementById("myLink").value;

        document.location.href = linkTerpilih;
      }
    </script>
  </body>
</html>
